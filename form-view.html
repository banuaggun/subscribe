<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<link rel="stylesheet" type="text/css" href="main-page.css" />
	<link rel="stylesheet" type="text/css" href="form-view-end-2.css" />
	<link rel="stylesheet" type="text/css" href="form-view-end-2-responsive.css" />
	<link rel="stylesheet" type="text/css" href="main-page-responsive.css" />
	<script src="script.js" type="text/javascript"></script>

</head>

	<body>
		<div class="container">
			<div class="form-area" id="modal">
				<form class="modal-content" id="form" action="#modal1" method="POST" enctype="text/plain"
					accept-charset="utf-8" autocomplete="off" onsubmit="kontrol(this)" target="top">
					<div class="form-container">
						<label class="definition" for="name">Name</label>
						<input type="text" name="name" autocomplete="off" autofocus required placeholder="" />
						<br />
						<label class="definition" for="email">Email</label>
						<input type="text" name="email" autocomplete="off" autofocus required placeholder="" />
						<br />
						<label class="question" for="question">How often would you like to receive newsletter?</label>
						<br />
						<div class="select-items">
							<div class="select-item">
								<input type="radio" id="select1" name="select" />
								<label for="select1">Every Week</label>
							</div>
							<div class="select-item">
								<input type="radio" id="select2" name="select" />
								<label for="select2">Every 2 Week</label>
							</div>
							<div class="select-item">
								<input type="radio" id="select3" name="select" />
								<label for="select3">Every Month</label>
							</div>
						</div>

						<br />
						<div class="checkbox">
							<span class="check">
								<label class="check">
									<input type="checkbox" class="check" name="check" value="yes" />
									<span class="check-target"></span>
								</label>
							</span>
						</div>
						<label for="explanation" name="explanation" required>I have read and accept the privacy and
							security agreement.</label>
					</div>
					<br />
					<button type="submit" id="submit">
						<a href="confirm-page.html" target="_top">
							<span>Confirm</span>
						</a>

					</button>
			</div>
			</form>

		</div>

		<div class="footer">
			<span class="footer-text">
				© 2021 - 2022 All rights reserved by Banu AĞGÜN.
			</span>
	</div>
		</div>

	</body>

</html>

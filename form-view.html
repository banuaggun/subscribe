	<meta charset="utf-8">
	<title>Subscribe Newsletter</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>
		<div class="container">
			<div class="form-area" id="modal">
				<form class="modal-content" id="form" action="" method="POST" enctype="text/plain"
					accept-charset="utf-8" autocomplete="off">
					<div class="form-container">
						<label class="definition" for="name">Name</label>
						<input type="text" name="name" id="name" autocomplete="off" autofocus placeholder="" />
						<br />
						<label class="definition" for="email">Email</label>
						<input type="text" name="email" id="mail" autocomplete="off" autofocus placeholder="" />
						<span class="error" aria-live="polite"></span>
						<br />
						<label class="question" for="question" required>How often would you like to receive newsletter?</label>
						<br />
						<div class="select-items">
							<div class="select-item">
								<input type="radio" id="select1" name="select" />
								<label for="select1">Every Week</label>
							</div>
							<div class="select-item">
								<input type="radio" id="select2" name="select" />
								<label for="select2">Every 2 Week</label>
							</div>
							<div class="select-item">
								<input type="radio" id="select3" name="select" />
								<label for="select3">Every Month</label>
							</div>
						</div>
					
						<br />
						<div class="checkbox">
							<span class="check">
								<label class="check">
									<input type="checkbox" class="check" name="check" value="yes" />
									<span class="check-target"></span>
								</label>
							</span>
</div>
							<label for="explanation" name="explanation" required>I have read and accept the privacy and
								security agreement.</label>
						</div>
						<br />
						<button type="submit" id="submit">
							
							<span>Confirm</span>

						</button>
					</div>
				</form>

			</div>
